<div class="row justify-content-center">
  <div class="form-card shadow-sm mt-4 p-4 col-8 col-lg-4 col-md-8 col-sm-12">
    <h3 class="text-center font-weight-bold">Edit Attribute</h3>
    <form [formGroup]="editForm" (submit)="formSubmit()">
      <div class="form-group">
        <label for="employeeName">Employee Name</label>
        <input type="text" class="form-control" id="employeeNameInput" formControlName="employeeName">
      </div>
      <div class="form-group">
        <label for="name">Attribute Name</label>
        <input type="text" class="form-control" id="nameInput" formControlName="name">
      </div>
      <div class="form-group">
        <label for="value">Attribute Balue</label>
        <input type="text" class="form-control" id="valueInput" formControlName="value">
      </div>
      <div class="text-center ">
        <button type="submit" class="btn btn-warning">Save</button>
      </div>
    </form>
  </div>
</div>
