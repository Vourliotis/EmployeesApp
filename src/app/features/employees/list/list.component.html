  <div class="row mt-4">
    <div class="col-12 mb-2">
      <button class="btn btn-dark" [routerLink]="['./create']">Create Employee</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-bordered table-striped shadow-sm">
          <thead>
            <tr>
              <th style="width: 20%">Name</th>
              <th style="width: 20%">Birthday</th>
              <th class="text-center" style="width: 10%">Has a Car</th>
              <th style="width: 30%">Address</th>
              <th style="width: 10%"></th>
            </tr>
          </thead>
          <tbody class="">
            <tr *ngFor="let employee of listOfEmployees">
              <td>{{employee.name}}</td>
              <td>{{employee.birthday}}</td>
              <td class="text-center">{{employee.hasCar === true ? 'Yes' : 'No'}}</td>
              <td>{{employee.address}}</td>
              <td class="text-center"><button class="btn btn-warning w-100"
                  [routerLink]="['./edit', employee.id]">Edit</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
