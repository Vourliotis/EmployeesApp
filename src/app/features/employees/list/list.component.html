<div class="container-fluid">
  <div class="row">
    <div class="col-6 mx-auto mt-2 mb-3">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
          </tr>
        </thead>
        <tbody class="">
          <tr *ngFor="let employee of listOfEmployees">
            <td>{{employee.name}}</td>
            <td>{{employee.surname}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <button class="btn-primary" [routerLink]="['employees/create-employee']">Create</button>
    <button class="btn-primary">Edit</button>
  </div>
</div>
