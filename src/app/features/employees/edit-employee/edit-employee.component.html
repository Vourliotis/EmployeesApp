<div class="row justify-content-center">
  <div class="form-card shadow-sm mt-4 p-4 col-8 col-lg-4 col-md-8 col-sm-12">
    <h3 class="text-center font-weight-bold">Edit Employee</h3>
    <form [formGroup]="editForm" (submit)="formSubmit()">
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="text" class="form-control" id="nameInput" formControlName="name">
      </div>
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="text" class="form-control" id="birthdayInput" formControlName="birthday">
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="hasCarInput" formControlName="hasCar">
        <label class="form-check-label" for="hasCar">I have a car</label>
      </div>
      <div class="form-group">
        <label for="birthday">Address</label>
        <input type="text" class="form-control" id="addressInput" formControlName="address">
      </div>
      <div class="text-center ">
        <button type="submit" class="btn btn-warning">Save</button>
      </div>
    </form>
  </div>
</div>
