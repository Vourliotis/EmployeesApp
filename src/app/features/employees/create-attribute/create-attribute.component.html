<div class="row justify-content-center">
  <div class="form-card shadow-sm mt-4 p-4 col-8 col-lg-4 col-md-8 col-sm-12">
    <h3 class="text-center font-weight-bold">Create Attribute</h3>
    <form [formGroup]="createForm" (submit)="formSubmit()">
      <div class="form-group">
        <label for="employee">Employee Name</label>
        <select class="form-control" id="employeeNameInput" formControlName="employee">
          <option *ngFor="let employee of listOfEmployees" [ngValue]="employee">{{employee.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Attribute Name</label>
        <input type="text" class="form-control" id="nameInput" formControlName="name">
      </div>
      <div class="form-group">
        <label for="value">Attribute Value</label>
        <input type="text" class="form-control" id="valueInput" formControlName="value">
      </div>
      <div class="text-center ">
        <button type="submit" class="btn btn-warning">Create</button>
      </div>
    </form>
  </div>
</div>
