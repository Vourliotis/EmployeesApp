  <div class="row">
    <div class="col-12 mt-4 mb-2">
      <button class="btn btn-dark" [routerLink]="['./create']">Create Attribute</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-bordered table-striped shadow-sm">
          <thead>
            <tr>
              <th style="width: 20%">Employee Name</th>
              <th style="width: 20%">Attribute</th>
              <th style="width: 25%">Value</th>
              <th style="width: 15%"></th>
            </tr>
          </thead>
          <tbody class="">
            <tr *ngFor="let attribute of listOfAttributes">
              <td>{{attribute.employeeName}}</td>
              <td>{{attribute.name}}</td>
              <td>{{attribute.value}}</td>
              <td class="text-center"><button class="btn btn-left btn-warning w-50 btn-wrap-text"
                  [routerLink]="['./edit', attribute.employeeId, attribute.id]">Edit</button>
                <button class="btn btn-right btn-danger w-50 btn-wrap-text"
                  (click)="deleteAttribute(attribute.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
